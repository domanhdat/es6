{% extends "layout.nj.html" %}


{% block content %}
<h4 class="text-center">Create New Book</h4>
<form class="form-horizontal" method="post" action="/book">
    <input type="hidden" name="_id" value="{{book._id}}">
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="name" name="name" placeholder="Name" value="{{book.name}}" required>
        </div>
    </div>
    <div class="form-group">
        <label for="author" class="col-sm-2 control-label">Author</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="author" name="author" placeholder="Author" value="{{book.author}}" required>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-4 col-sm-offset-4">
            <button type="submit" class="btn btn-primary btn-block">Save</button>
        </div>
    </div>
</form>
{% endblock %}
